<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd5b45d410.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Bob's Burgers Memory Game</title>
</head>
<body class="restaurant-bg">

    <!-- Mute Button -->
    <div onclick="enableMute()" class="mute-button mute click">
        <p><i class="fas fa-volume-up"></i></p>
    </div>

    <div onclick="disableMute()" class="mute-button unmute click">
        <p><i class="fas fa-volume-mute"></i></p>
    </div>

    <!-- Load animation -->
    <div class="load">
        <img class="burger" src="assets/img/burger.jpg" alt="Burger">
    </div>

    <!-- Reset Button -->
    <div class="button click reset pointer">
        <h1>Reset</h1>
    </div>
    
    <div class="button options">
        <h1>Are you sure? --> <span class="pointer blue-yes" onclick="resetOk()">YES</span> or <span class="no-reset pointer red-no play-bob">NO</span></h1>
    </div>

    <!-- Game Start Modal -->
    <div class="start-container">
        
        <div class="welcome">
        
            <div class="rule-box">
                <h1>Level 3!</h1>
                <p class="rules">
                    Watch out for the twins, Andy and Ollie!
                    <br>
                </p>
                <p class="play click">Flip!</p> 
            </div>

        </div>

    </div>

    <!-- Game complete Modal -->
    <div class="board-container">
    
        <!-- Reload animation -->
        <svg class="loadout"></svg>
        
        <div class="game-complete">
        
            <div class="complete-box">

                <div class="score-board">
                
                    <div class="final-display">
                        <i class="fas fa-stopwatch"></i> : <span id="final-time">00:00:00</span>
                    </div>

                    <div class="final-display">
                        Combos : <span class="count">0</span>
                    </div>

                </div>

                <div class="next-option">

                    <div class="again final-display reload">Play again?</div>

                    <div class="again final-display lvl-one">Home</div>

                </div>
                
            </div>

        </div>

    </div>

    <!-- Title and Counter -->
    <div class="title large">

        <img src="assets/img/bobs_logo.jpg"  alt="Bob's Burgers Memory Game" class="logo">

        <div class="watch-container">

            <div class="current-score">
                Time : <span id="display">00:00:00</span>
            </div>

            <div class="current-score">
                Combinations : <span class="count">0</span>
            </div>

        </div>

        <div class="created-by">
            <p>Created by <a class="liam-link" href="https://www.webdevliam.com/" target="_blank" rel="noopener noreferrer" aria-label="webDevLiam Website">webDevLiam</a> - <a href="https://github.com/liamoconnor87" target="_blank" rel="noopener noreferrer" aria-label="My GitHub Page"><i class="fas fa-code-branch"></i></a></p>
        </div>

    </div>

    <!-- Memory Game -->
    <div class="game-container large">

        <div class="memory-card large" onclick="playBruce(); playTheme();" data-name="ron">
